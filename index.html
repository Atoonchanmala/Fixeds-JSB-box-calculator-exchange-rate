<style>
    .input-box {
        display: flex;
        align-items: center;
        border: 1px solid #ddd;
        border-radius: 15px;
        padding: 4px 8px;
        margin: 10px 0;
        background: #fff;
        width: 100%;
        justify-content: space-between;
    }

    .number-input {
        border: none;
        outline: none;
        font-size: 14px;
        flex: 1;
        padding: 8px 10px;
    }

    .custom-dropdown {
        position: relative;
        min-width: 150px;
    }

    .dropdown-selected img.selected-flag {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        object-fit: cover;
         border: 1px solid #ccc;
    }

    .dropdown-selected {
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        padding: 6px 30px;
        border-radius: 10px;

    }

    .arrow {
        font-size: 12px;
        margin-left: 8px;
        color: #666;
    }

    .dropdown-options {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 4px;
        z-index: 1000;
    }

    .option {
        padding: 8px 12px;
        display: flex;
        align-items: center;
        cursor: pointer;
    }

    .option img {
        width: 25px;
        height: 25px;
        margin-right: 8px;
        border-radius: 50%;
        object-fit: cover;
         border: 1px solid #ccc;
    }

    /* number input: hide spin buttons */
    .number-input {
        appearance: textfield;
    }

    .number-input::-webkit-inner-spin-button,
    .number-input::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    .number-input {
        -moz-appearance: textfield;
    }
</style>

<script>
    const dropdowns = document.querySelectorAll(".custom-dropdown");

    dropdowns.forEach(dropdown => {
        const selected = dropdown.querySelector(".dropdown-selected");
        const options = dropdown.querySelector(".dropdown-options");
        const arrow = selected.querySelector(".arrow");

        selected.addEventListener("click", () => {
            const isOpen = options.style.display === "block";
            document.querySelectorAll(".dropdown-options").forEach(opt => opt.style.display = "none");
            options.style.display = isOpen ? "none" : "block";
            arrow.textContent = isOpen ? "▼" : "▲";
        });

        options.querySelectorAll(".option").forEach(option => {
            option.addEventListener("click", () => {
                options.querySelectorAll(".option").forEach(opt => opt.classList.remove("active"));
                option.classList.add("active");
                selected.innerHTML = `
        <img src="${option.querySelector("img").src}" class="selected-flag" />
        <span>${option.textContent.trim()}</span>
        <span class="arrow">▼</span>
    `;
                options.style.display = "none";
            });
        });
    });

    // close dropdown time to click
    document.addEventListener("click", (e) => {
        dropdowns.forEach(dropdown => {
            if (!dropdown.contains(e.target)) {
                dropdown.querySelector(".dropdown-options").style.display = "none";
                dropdown.querySelector(".arrow").textContent = "▼";
            }
        });
    });
</script>
